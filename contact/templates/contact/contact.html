{% extends "base.html" %}
{% load static %}

{% block extra_css %}

{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 rounded-4 bg-white py-3 mb-3">
                <form method="POST" action="{% url 'contact' %}" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end mt-3">
                        <button class="btn btn-black rounded-0 text-uppercase">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'contact/js/contact.js' %}"></script>
{% endblock %}
